
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>URL shortner assignment by Mohideen</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a target="_blank" href="https://github.com/mohideensh/URL-Shortener">Fork on GitHub</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">URL Shortener</h3>
      </div>

      <div>
        <p>This is a simple URL shortner application to short any valid URL using bitly API.</p>
        <form>
          <div class="input-group">
          <input class="form-control custom input-lg" id="url" placeholder="Enter a long URL here to shorten" type="text" required>
            <span class="input-group-btn">
              <input type="submit" id="submit-url" class="btn btn-lg btn-primary" value="Submit">
            </span>
          </div>
          <div class="error-message">Please enter valid URL.</div>
        </form>
        <div id="progress" class="progress custom">
          <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          </div>
        </div>
        <p id="result-container" class="alert alert-success">
          <input class="text-center" id="result" type="text" value="">
        </p>
      </div>

      <footer class="footer">
        <p>&copy; Mohideen</p>
      </footer>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
